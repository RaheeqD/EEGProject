<!DOCTYPE html>
<html>

<!-- Different 'Style' Elements, for instance colors, locations etc -->

<head>
    <meta charset="UTF-8">
    <title>Enter Your Name and Email</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.48;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1,
        label {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            z-index: 1;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 0px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(129, 199, 130, 0.5);
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 150px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            padding: 10px;
            color: red;
            font-weight: bold;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <!-- Background Video Tag -->
        <source src="files/BGvideo.mov" type="video/mov">
        <source src="files/BGvideo.webm" type="video/webm">
        <source src="files/BGvideo.mp4" type="video/mp4">
        <source src="files/BGvideo.ogv" type="video/ogg">
    </video>

    <script type="text/javascript">var submitted = false;</script>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){
                window.location='Home.html';}"></iframe>

    <div class="overlay"></div>

    <div class="container">
        <!-- Title For Form -->
        <h1 class="fade-in">Enter Your Name and Email</h1>

        <!-- Form for email and name submission -->
        <form id="my-form" class="fade-in" target="hidden_iframe"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeY6NZRwZZy3AbQZu6uPoQNi-w4dwMBHQnIro7si9pKasNcPw/formResponse"
            method="post" onsubmit="return validateAndSubmit();">
            <label>
                Name:
                <input type="text" name="entry.424352636" required>
            </label>
            <label>
                Email:
                <input type="text" name="emailAddress" required>
            </label>
            <button id="submit-button" type="submit">Continue</button>
        </form>

        <!-- Error message displayed when email is invalid -->
        <div id="error-message" class="error-message" style="display: none;">Invalid Email, Please try again</div>
    </div>

    <script>
        // This code is used to validate email addresses, and display an error message if the address is invalid.
        // The validateAndSubmit function is called when the user clicks a submit button.
        // The validateEmail function is called to validate the email address.
        // The validateAndSubmit function contains a regex to validate the email address.
        // The validateAndSubmit function contains a querySelector to get the email address from the DOM.
        // The validateAndSubmit function contains a getElementById to get the error message from the DOM.
        // The validateAndSubmit function contains a if statement to display an error message if the email is invalid.
        // The validateAndSubmit function contains a if statement to set the value of the email address to an empty string if invalid.
        // The validateEmail function contains a regex to validate the email address.
        // The validateEmail function contains a test method to test the email address against the regex.
        // The validateEmail function returns the result of the test method.
        function validateAndSubmit() {
            const emailInput = document.querySelector('input[name="emailAddress"]');
            const errorMessage = document.getElementById('error-message');
            if (validateEmail(emailInput.value)) {
                submitted = true;
                return true;
            } else {
                errorMessage.style.display = 'block';
                emailInput.value = '';
                return false;
            }
        }
        function validateEmail(email) {
            const regex = /^\S+@\S+\.\S+$/;
            return regex.test(email);
        }
    </script>
</body>

</html>
